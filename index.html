<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda</title>
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="app">
            <div class="agenda">
                <div class="titulo">
                    <button class="btn-alter-month">Anterior</button>
                    <span class="titulo-head"></span>
                    <button class="btn-before-month">Próximo</button>
                </div>
                <div class="week">
                    <div class="day title">D</div>
                    <div class="day title">S</div>
                    <div class="day title">T</div>
                    <div class="day title">Q</div>
                    <div class="day title">Q</div>
                    <div class="day title">S</div>
                    <div class="day title">S</div>
                </div>
                <div class="dias">

                </div>
            </div>
            
        </div>
        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title horas-titulo"></h4>
            <p style="margin-left: 25px;">Escolha um horário</p>
            <div class="mdl-dialog__content">
                <div class="horas"></div>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button btn-marcar">Marcar</button>
                <button type="button" class="mdl-button close">Cancelar</button>
            </div>
        </dialog>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="dialog-polyfill.js"></script>
        <script src="app.js"></script>
    </body>
</html>
